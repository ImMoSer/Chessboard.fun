server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # Security Headers for WASM and Stockfish
    add_header Cross-Origin-Opener-Policy "same-origin";
    add_header Cross-Origin-Embedder-Policy "require-corp";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Internal Authentication Check
    location = /api/auth/check {
        internal;
        proxy_pass ${NEST_APP_URL}/api/auth/check;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Host $host;
    }

    # Bypassing NestJS for Heavy Engine Requests
    location /api/bestmove {
        auth_request /api/auth/check;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass ${ENGINE_PY_URL};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Bypassing NestJS for Opening Masters
    location /api/opening/masters {
        auth_request /api/auth/check;
        rewrite ^/api/opening/(.*) /opening/$1 break;
        proxy_pass ${OPENING_MASTERS_URL};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Bypassing NestJS for Diamond Hunter (Brilliant Book)
    location /api/diamond/ {
        auth_request /api/auth/check;
        rewrite ^/api/diamond/(.*) /$1 break;
        proxy_pass ${BRILLIANT_BOOK_URL};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Default Proxy to NestJS backend for everything else
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $upstream_nest ${NEST_APP_URL};
        proxy_pass $upstream_nest;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
