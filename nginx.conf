# Вычисляем ключ для лимитов: токен сессии (если есть) или IP (для анонимов)
map $cookie_app_session_token $limit_key {
    default $cookie_app_session_token;
    ""      $binary_remote_addr;
}

# Зона лимитов на основе гибридного ключа
limit_req_zone $limit_key zone=api_limit:10m rate=3r/s;
# Статус ответа при превышении лимита
limit_req_status 429;

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # DNS-резолвер Docker. Необходим для корректной работы переменных в proxy_pass.
    # 127.0.0.11 - стандартный адрес Docker DNS.
    resolver 127.0.0.11 valid=30s;

    # Gzip Compression
    gzip on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # Security Headers for WASM and Stockfish
    add_header Cross-Origin-Opener-Policy "same-origin";
    add_header Cross-Origin-Embedder-Policy "require-corp";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Internal Authentication Check
    location = /api/auth/check {
        internal;
        set $auth_backend http://nest-app:3000/api/auth/check;
        proxy_pass $auth_backend;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Host $host;
    }

    # Bypassing NestJS for Heavy Engine Requests
    location /api/bestmove {
        auth_request /api/auth/check;
        limit_req zone=api_limit burst=5 nodelay;
        
        set $engine_backend http://engine-py:5000;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $engine_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Bypassing NestJS for Opening Masters
    location /api/opening/masters {
        auth_request /api/auth/check;
        limit_req zone=api_limit burst=5 nodelay;

        set $masters_backend http://opening-masters-py:5005;
        rewrite ^/api/opening/(.*) /opening/$1 break;
        proxy_pass $masters_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Bypassing NestJS for Diamond Hunter (Brilliant Book heavy data only)
    location ~ ^/api/diamond/(white|black) {
        auth_request /api/auth/check;
        limit_req zone=api_limit burst=5 nodelay;

        set $diamond_backend http://brilliant-book-py:5006;
        rewrite ^/api/diamond/(.*) /$1 break;
        proxy_pass $diamond_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Default Proxy to NestJS backend for everything else
    location /api/ {
        set $upstream_nest http://nest-app:3000;
        proxy_pass $upstream_nest;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
